<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kunitsky CV</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
<body>

    <div class="container">
        <div class="info">
            <img src="avatar.jpg" alt="тут моя фотка" class="avatar"/>
            <div class="info-text">
                <h1>Владислав Куницкий</h1>
                <p>Я люблю путешестовать, заниматься спортом и учиться программировать</p>
                <h4>Мои социальные сети</h4>
                <a href="https://www.instagram.com/vkunitskyyy/?hl=ru" target="_blank">Instagram</a>
                |
                <a target="_blank" href="">Telegram</a>
            </div>
        </div>

            <div class="card bg-yellow">
            <h2>Мои хобби</h2>
            <ol class="list">
            <li>Быстрая езда на машинах</li>
            <li>Спорт: ММА, плаванье</li>
            <li>Путешествия</li>
            </ol>
        </div>

        <div class="contact">

        <h2>Связаться со мной</h2>

            <form action="/">
                <div class="row">
                    <div class="form-groupe">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" placeholder="Введите ваше имя...">

                    </div>
                    
                    <div class="form-groupe">
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" placeholder="Введите email...">
                    </div>
                </div>

                <div class="form-groupe">
                    <label for="text">Вашe сообщение:</label>
                    <textarea id="text" rows="2" cols="15"></textarea>
                </div>

            <input class="btn" type="submit" value="Связаться!">
            </form>
        </div>

    </div>
  </body>
</html>
